{% extends "base.html" %}
{% block title %}
    <title>Create Event</title>
{% endblock title %}
{% block content %}
    <div class="w-50 mx-auto">
        <h2>Create Event</h2>
        <form method="post" action="{% url 'create_event' %}">
            {% csrf_token %}
            <div class="row">
                <div class="col-12">
                    {{ form }}
                </div>
                <button class="btn btn-info my-5" type="submit">Create Event</button>
            </div>
        </form>
    </div>
{% endblock content %}
